<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Bon Voyage</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container login-container">
        <h1>REGÍSTRATE</h1>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post">
            <div class="input-group">
                <input type="text" name="username" placeholder="nombre de usuario..." required>
            </div>
            <div class="input-group">
                <input type="text" name="realname" placeholder="nombre completo..." required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="contraseña..." required>
            </div>
            <button type="submit" class="btn">REGÍSTRATE</button>
        </form>
        <p class="register-link">¿Ya tienes cuenta? <a href="/">Inicia sesión</a></p>
    </div>
</body>
</html>
